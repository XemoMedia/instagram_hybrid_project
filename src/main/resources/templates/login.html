<!doctype html>
<html>
  <body>
    <div th:if="${user}">
      <h3>Logged in</h3>
      <p th:text="${user['name']}">Name</p>
      <p th:text="${user['email']}">Email</p>
      <a th:href="@{/logout}">Logout</a>
    </div>
    <div th:unless="${user}">
      <a href="/oauth2/authorization/google">Sign in with Google</a>
    </div>
  </body>
</html>
